<template>
    <lightning-card title="Exercise Three">
        <div class="slds-m-left_small">
        <lightning-button title="Show Accounts" label="Show Accounts" onclick={toggleSectionOne}></lightning-button>
        <lightning-button title="Show Opportunities" label="Show Opportunities" onclick={toggleSectionTwo}></lightning-button>
        <template lwc:if={loadingAccounts}>
            <lightning-spinner></lightning-spinner>
        </template>
        <template lwc:if={showOne}>
            <template for:each={accounts} for:item="acc">
                <div key={acc.Id}>
                    <p>Name: {acc.Name} | Annual Revenue: {acc.AnnualRevenue} | Phone: {acc.Phone}</p>
                </div>
            </template>
        </template>
        <template lwc:if={loadingOpps}>
            <lightning-spinner></lightning-spinner>
        </template>
        <template lwc:if={showTwo}>
            <template for:each={opps} for:item="opp">
                <div key={opp.Id}>
                    <p>Name: {opp.Name} | Amount: {opp.Amount} | Close Date: {opp.CloseDate}</p>
                </div>
            </template>
        </template>
        </div>
    </lightning-card>
</template>
