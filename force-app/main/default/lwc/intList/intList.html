<template>
    <template lwc:if={intsToDisplay}>
        <template for:each={records} for:item="rec">
            <div key={rec.fields.Id.value}>
                <c-int-card int-id={rec.fields.Id.value} int-name={rec.fields.Name.value} int-interviewer={rec.fields.Interviewer__r.displayValue}></c-int-card>
            </div>
        </template>
    </template>
    <template lwc:else>
        <p>No application records to display....</p>
    </template>
</template>
