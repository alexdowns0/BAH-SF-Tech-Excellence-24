<template>
    <template lwc:if={editMode}>
        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsuccess={toggleMode}>
            <div class="slds-grid">
                <div class="slds-col">
                    <lightning-input-field field-name={nameField}></lightning-input-field>
                    <lightning-input-field field-name={industryField}></lightning-input-field>
                </div>
                <div class="slds-col">
                    <lightning-input-field field-name={annualRevField}></lightning-input-field>
                    <lightning-input-field field-name={phoneField}></lightning-input-field>                  
                </div>
            </div>
            <div class="inverted-buttons" style="padding:0.5rem;background:#16325c">
                <div class="slds-button-group" role="group">
                  <button class="slds-button slds-button_inverse" onclick={toggleMode}>Cancel</button>
                  <button class="slds-button slds-button_inverse" type="submit">Save</button>
                </div>
              </div>
        </lightning-record-edit-form>
    </template>
    <template lwc:else>
        <lightning-record-view-form record-id={recordId} object-api-name={objectApiName}>
            <lightning-output-field field-name={nameField}></lightning-output-field>
            <lightning-output-field field-name={industryField}></lightning-output-field>
            <lightning-output-field field-name={annualRevField}></lightning-output-field>
            <lightning-output-field field-name={phoneField}></lightning-output-field>
            <lightning-button label="Edit" title="Edit" onclick={toggleMode}></lightning-button>

        </lightning-record-view-form>
    </template>
</template>
